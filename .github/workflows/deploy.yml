name: Deploy to ECS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-west-2
  PROJECT_NAME: tv-devops
  ENVIRONMENT: dev
  CONTAINER_PORT: "3000"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Show caller identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image uri
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}:latest" >> $GITHUB_ENV

      - name: Ensure ECR repo exists
        run: |
          aws ecr describe-repositories --region $AWS_REGION --repository-names "${PROJECT_NAME}-${ENVIRONMENT}" \
            >/dev/null 2>&1 || \
          aws ecr create-repository --region $AWS_REGION --repository-name "${PROJECT_NAME}-${ENVIRONMENT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (linux/amd64)
        working-directory: ./app
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE_URI" \
            --push \
            .

      - name: Setup Node (for CDKTF)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install IaC deps
        working-directory: ./iac
        run: npm ci

      - name: CDKTF synth
        working-directory: ./iac
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          CONTAINER_PORT: ${{ env.CONTAINER_PORT }}
        run: npx cdktf synth

      - name: CDKTF deploy (creates/repairs cluster+service)
        working-directory: ./iac
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          CONTAINER_PORT: ${{ env.CONTAINER_PORT }}
        run: npx cdktf deploy --auto-approve
